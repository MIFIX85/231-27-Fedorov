<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | учет спортивных тренировок</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary-color: #4a6bff;
            --primary-hover: #3a5bef;
            --error-color: #ff4d4d;
            --text-color: #2c3e50;
            --light-gray: #f8f9fa;
            --border-color: #e0e0e0;
            --success-color: #00c853;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            line-height: 1.6;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .register-container h2 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 2rem;
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary-color), #6c5ce7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 1.2rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--light-gray);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(74, 107, 255, 0.1);
            background: white;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-color), #6c5ce7);
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
            box-shadow: 0 4px 15px rgba(74, 107, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 107, 255, 0.4);
        }

        .btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #64748b;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            padding: 0.5rem;
            border-radius: 8px;
        }

        .login-link a:hover {
            color: var(--primary-hover);
            background: rgba(74, 107, 255, 0.1);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
            padding: 0.5rem;
            background-color: #fff5f5;
            border-radius: 8px;
            border: 1px solid rgba(255, 77, 77, 0.2);
        }

        .success-message {
            color: var(--success-color);
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
            display: none;
            padding: 1rem;
            background-color: #f0fff4;
            border-radius: 12px;
            border: 1px solid rgba(0, 200, 83, 0.2);
        }

        @media (max-width: 600px) {
            .register-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .register-container h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Регистрация нового аккаунта</h2>
        
        <div id="success-message" class="success-message"></div>
        
        <form id="register-form" action="register.php" method="POST">
            <div class="form-group">
                <label for="name">Имя и фамилия</label>
                <input type="text" id="name" name="name" placeholder="Иван Иванов" required>
                <div id="name-error" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                <div id="email-error" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="tel" id="phone" name="phone" placeholder="+7 (123) 456-78-90" pattern="\+7\s\(\d{3}\)\s\d{3}-\d{2}-\d{2}">
                <div id="phone-error" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Не менее 8 символов" required minlength="8">
                <div id="password-error" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Подтверждение пароля</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Повторите пароль" required>
                <div id="confirm-error" class="error-message"></div>
            </div>
            
            <button type="submit" class="btn">Зарегистрироваться</button>
        </form>
        
        <div class="login-link">
            Уже есть аккаунт? <a href="login.html">Войти</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#phone').mask('+7 (000) 000-00-00');
        });

        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Сброс предыдущих ошибок
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });
            
            // Валидация
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm-password').value;
            const phone = document.getElementById('phone').value;
            let isValid = true;
            
            // Валидация телефона
            if (phone && !/^\+7\s\(\d{3}\)\s\d{3}-\d{2}-\d{2}$/.test(phone)) {
                document.getElementById('phone-error').textContent = 'Введите номер телефона в формате +7 (XXX) XXX-XX-XX';
                document.getElementById('phone-error').style.display = 'block';
                isValid = false;
            }
            
            if (password !== confirm) {
                document.getElementById('confirm-error').textContent = 'Пароли не совпадают';
                document.getElementById('confirm-error').style.display = 'block';
                isValid = false;
            }
            
            if (password.length < 8) {
                document.getElementById('password-error').textContent = 'Пароль должен содержать не менее 8 символов';
                document.getElementById('password-error').style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                // Отправка формы через AJAX
                const formData = new FormData(this);
                const submitButton = document.querySelector('.btn');
                const originalButtonText = submitButton.textContent;
                
                // Показываем состояние загрузки
                submitButton.disabled = true;
                submitButton.textContent = 'Регистрация...';
                
                fetch('register.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        // Успешная регистрация
                        if (data.redirect) {
                            window.location.href = data.redirect;
                        }
                    } else {
                        // Ошибки регистрации
                        if (data.errors) {
                            for (const [field, message] of Object.entries(data.errors)) {
                                const errorElement = document.getElementById(`${field}-error`);
                                if (errorElement) {
                                    errorElement.textContent = message;
                                    errorElement.style.display = 'block';
                                }
                            }
                        } else if (data.message) {
                            // Общая ошибка
                            document.getElementById('email-error').textContent = data.message;
                            document.getElementById('email-error').style.display = 'block';
                        }
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('email-error').textContent = 'Произошла ошибка при регистрации. Пожалуйста, попробуйте позже.';
                    document.getElementById('email-error').style.display = 'block';
                })
                .finally(() => {
                    // Восстанавливаем кнопку
                    submitButton.disabled = false;
                    submitButton.textContent = originalButtonText;
                });
            }
        });
    </script>
</body>
</html>
